<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Estilos de caracteres</title>
</head>
<body>
    
    <!--font = tamanho(size), fonte(face) e cor(color) dos texto, b Bold -->
    <font size="5px" face="Arial, Verdana" color="#A8A8A8"><b>Este texto está a <i>bold</i></b></font><br/>
    <!-- i Italico, u Sublinhado, big Letras maiores, -->    
    <font site="5px" face="Arial, Verdana" color="#600000"><u>Este texto está <big>sublinhado</big></u></font><br/>
    <!-- small Letras pequenas, sub Texto em baixo da linha, sup Texto subreposto -->
    <font size="5px" face="Airal, Verdana"><small>Este texto</small> parece um <sup>ouco</sup><sub>pequeno</sub></font>
</body>
</html>
